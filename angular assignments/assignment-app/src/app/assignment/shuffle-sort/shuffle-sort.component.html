<div class="shuffle-sort">
  <h2>Shuffle and Sort</h2>
  <div class="shuffle-sort-container">
    <section class="btn-container">
      <button class="btn-primary" onclick="shuffleCards()">SHUFFLE</button>
      <button class="btn-primary" onclick="sortCards()">SORT</button>
    </section>
    <section class="main">
      <div class="cards">
        <div class="card color1">1</div>
        <div class="card color2">2</div>
        <div class="card color3">3</div>
        <div class="card color2">4</div>
        <div class="card color3">5</div>
        <div class="card color4">6</div>
        <div class="card color4">7</div>
        <div class="card color1">8</div>
        <div class="card color3">9</div>
      </div>
    </section>
  </div>
</div>
